<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header :: header}"></head>
<body class="main-bg">
<nav th:insert="~{fragments/header :: nav}"></nav>

<div style="min-height: 740px;">
    <div class="container my-5 main-bg ">
        <div class="row">
            <div class="col-md-6 mt-5 pt-5 d-flex justify-content-center align-items-center">
                <h3>Edit Your Profile</h3>
            </div>
            <div class="col-md-6 pt-5">
                <div class="alert alert-success my-5 text-center" role="alert" th:text="${message}" th:if="${message}"></div>
                <form action="/auth/edit" method="post" class="bg-light p-4"
                      style="    border-radius: 10px; box-shadow: 1px 1px 5px 1px lightgrey;" onsubmit="confirm('Are you Sure you want to update your profile')">
                    <div class="mb-3 mt-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control shadow-none" id="name" placeholder="Enter name"
                               name="name" th:value="${currentUser.name}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control shadow-none" id="age" placeholder="Enter your age"
                               name="age" th:value="${currentUser.age}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control shadow-none" id="email" placeholder="Enter email"
                               name="email" th:value="${currentUser.email}">
                    </div>

                    <div class="mb-3 mt-3">
                        <input type="hidden" class="form-control shadow-none" id="id"
                               name="id" th:value="${currentUser.id}">
                    </div>

                    <div class="mt-5 text-center">
                        <button type="submit" class="btn btn-primary" style="width: 300px;">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
