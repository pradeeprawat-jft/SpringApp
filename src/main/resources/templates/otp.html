<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="position-relative">

        <form action="/auth/otp" method="post" class="p-5">
            <div class="card p-4 text-center" style="margin-top: 300px;">
                <div class="alert alert-danger text-center mb-5" role="alert" th:text="${message}"
                     th:if="${message}"></div>
                <h6>Please enter the OTP <br> to verify your account</h6>
                <div><span>A code has been sent to you on registered Email</span></div>
                <div  class="inputs d-flex flex-row justify-content-center mt-2">
                    <input class="m-2 text-center form-control rounded" type="email" name="email" id="email" th:value="${param.email}" readonly/></div>
                <div class="inputs d-flex flex-row justify-content-center mt-2">
                    <input  class="m-2 text-center form-control rounded" type="text" name="otp" id="otp" maxlength="6"/></div>
                <div class="mt-4">
                    <button class="btn btn-danger px-4 validate" type="submit">Validate</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../static/js/custom.js"></script>
</html>
