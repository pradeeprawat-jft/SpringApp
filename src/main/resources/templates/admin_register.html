<!DOCTYPE html>
<html lang="en">
<head>
  <title>register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="alert ">
<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="row mt-5  ">
    <div class="col-md-6 mt-5 pt-5 d-flex justify-content-center align-items-center">
      <img src="https://i.imgur.com/Voxlt4j.jpg" class="img-fluid">
    </div>
    <div class="col-md-6 pt-5">
      <h2 style=" color: gray; font-size: 19px; padding: 10px 10px; font-family: auto; letter-spacing: 2px; ">
        Admin Registration
        form</h2>
      <div class="alert alert-danger my-5 text-center" role="alert" th:text="${error}" th:if="${error}"></div>
      <form action="/admin/api" method="post" class="bg-light p-4 "
            style="    border-radius: 10px; box-shadow: 1px 1px 5px 1px lightgrey;">
        <div class="mb-3 mt-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control shadow-none" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3 mt-3">
          <label for="age">Age:</label>
          <input type="number" class="form-control shadow-none" id="age" placeholder="Enter your age"
                 name="age">
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control shadow-none" id="email" placeholder="Enter email"
                 name="email">
        </div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control shadow-none" id="pwd" placeholder="Enter password"
                 name="password">
        </div>
        <div class="alert alert-secondary mb-3">
          <p>Already User ? <span><a href="/auth/login" class="text-decoration-none"> Login here</a></span></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
