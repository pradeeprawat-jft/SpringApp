<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
<!--    <script type="text/javascript" th:src="@{/js/custom.js}" />-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<div class="bg">
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="row mt-5  d-flex justify-content-center align-items-center">
        <div class="col-md-6 mt-5 pt-5 d-flex justify-content-center align-items-center">
            <img src="https://i.imgur.com/Voxlt4j.jpg" class="img-fluid">
        </div>
        <div class="col-md-6 pt-5">
            <h2 style="color: gray;font-size: 19px;padding: 10px 10px; letter-spacing: 1px;">Hey ! Please Login here</h2>

            <div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger text-center" role="alert" th:text="${error}" th:if="${error}"></div>
            <form action="/auth/signIn" method="post" class="bg-light p-4 login-form" style="border-radius: 10px;
                   box-shadow: 1px 1px 5px 1px lightgrey;">
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control shadow-none" id="email" placeholder="Enter email"
                           name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control shadow-none" id="pwd" placeholder="Enter password"
                           name="password">
                </div>
                <div class="alert alert-secondary mb-3">
                    <p>New User ? <span><a href="/auth/register" class="text-decoration-none">register here</a></span></p>
                </div>
                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-primary" style="width: 300px;">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
</body>
</html>
